<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Track | Premium Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i data-lucide="clapperboard"></i>
            <h1>STREAM<span>TRACK</span></h1>
        </div>
    </header>

    <main>
        <section class="search-container">
            <form id="search-form">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Quel film cherchez-vous ?" required>
                    <button type="submit"><i data-lucide="search"></i></button>
                </div>
            </form>

            <div class="platform-filter">
                <p>Mes plateformes :</p>
                <div id="platform-checkboxes" class="platform-grid">
                </div>
            </div>
        </section>

        <section id="results-section" class="content-section hidden">
            <div class="section-header">
                <i data-lucide="sparkles"></i>
                <h2>RÃ©sultats de recherche</h2>
            </div>
            <div id="search-results" class="movie-grid"></div>
        </section>

        <section class="content-section">
            <div class="section-header">
                <i data-lucide="bell-ring"></i>
                <h2>Films en veille</h2>
            </div>
            <div id="tracked-movies" class="movie-grid"></div>
        </section>
    </main>

    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal"><i data-lucide="x"></i></button>
            <div id="video-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
